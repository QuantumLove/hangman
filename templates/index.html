<!DOCTYPE html>
<html ng-app="HangmanApp">
  <head>
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/main.css">

  </head>
  <body ng-controller="HangmanController">
    <div class="container">

        <div class="jumbotron">
           <h1>Hangman</h1>
            <h2>Dare to stick your neck out</h2>
        </div>

        <div class="game-area">
            <div class="span12" >
                    {% raw %}<p class="text-center" id="score">Score: {{score}}</p>{% endraw %}
            </div>

            <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>

            <div id="hold"></div>

            <p id="catagoryName"></p>

            <div class="row span10 offset-1" id="buttons"></div>

            <div class="span12">
                {% raw %}<p class="text-center" id="lives">Remaining lives: {{lives}}</p>{% endraw %}
            </div>

            <div class="span12">
                {% raw %}<p class="text-center" id="clue">{{clue}}</p>{% endraw %}
            </div>

            <div class="container">
              <button id="hint">Hint (-30 points)</button>
              <button id="reset">Play again</button>
            </div>
        </div>

    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="/static/lib/angular/angular.js"></script>
	<script src="/static/lib/angular/angular-resource.js"></script>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/hangman.js"></script>

    <div ng-init="start()"></div>
  </body>
</html>
