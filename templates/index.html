<!DOCTYPE html>
<html ng-app="HangmanApp">
  <head>
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/main.css">

  </head>
    <body ng-controller="HangmanController">
    <div class="container">

        <div class="row">
        <div class="jumbotron">
          <h1>Hangman</h1>
          <p>Dare to stick your neck out to prove your wits!</p>
        </div>
        </div>

        <div class="row">
            {% raw %}
              <span>Score: </span><span>{{score}}</span> <br>
              <span>Lives: </span><span>{{lives}}</span>
            {% endraw %}
        </div>

        <div class="row">
          <div>
            {% raw %}
              <img ng-src="{{ hangman[lives] }}" />
              {% endraw %}
            </div>
        </div>

        <div class="row">
            <div id="hold">
            </div>
            <div id="buttons">
            </div>
        </div>

    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="/static/lib/angular/angular.js"></script>
	<script src="/static/lib/angular/angular-resource.js"></script>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/hangman.js"></script>

  </body>
</html>
